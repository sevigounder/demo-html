<html>
<body>
    <h2>javascript exponential operators</h2>
    <p id="se"></p>
    <p id="vi"></p>
    <p id="io"></p>
    <script>
        let io= 78;
        document.getElementById("io").innerHTML = Math.pow(io,2);
        let df = 567;
        document.getElementById("vi").innerHTML = Math.pow(df,5);
        let v_g = 5667;
        let cv = (v_g**2);
        document.getElementById("se").innerHTML = cv;
        </script>
</body>
</html>
